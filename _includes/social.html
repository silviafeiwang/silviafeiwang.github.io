<h6>Find me</h6>

<ul class="social-media">
  <li>
    <a href="https://github.com/silviafeiwang" class="tooltipped tooltipped-se" aria-label="GitHub">
      {% octicon mark-github height:20 fill:#ffffff aria-label:GitHub %}
    </a>
  </li>
  {% for account in site.social %}
    {% assign service_shortname = account[0] %}
    {% assign service = site.data.social_media[service_shortname] %}
    <li>
      <a href="{{ service.profile_url_prefix }}{{ account[1] }}" aria-label="{{ service.name }}">
        {{ service.icon_svg }}
      </a>
    </li>
  {% endfor %}
